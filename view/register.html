<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("/img/wallpaper.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .form {
        z-index: 1;
        font-family: "Poppins", sans-serif;
        position: absolute;
        width: 320px;
        text-align: center;
      }

      .form i {
        z-index: 1;
        color: #ccc;
        font-size: 65px;
        margin-bottom: 30px;
      }

      .form .signup-form {
        display: none;
      }

      .form .user-input {
        width: 320px;
        height: 55px;
        margin-bottom: 30px;
        outline: none;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        transition: 0.5s;
        transition-property: border-left, border-right, box-shadow;
        padding-left: 12px;
      }
      .form .user-input::placeholder {
        color: #fff;
      }
      
      .form .options-01 {
        margin-bottom: 50px;
      }

      .form .options-01 input {
        width: 15px;
        height: 15px;
        margin-right: 5px;
      }

      .form .options-01 .remember-me {
        color: #bbb;
        font-size: 14px;
        display: flex;
        align-items: center;
        float: left;
        cursor: pointer;
      }

      .form .options-01 a {
        color: #888;
        font-size: 14px;
        font-style: italic;
        float: right;
      }

      .form .btn {
        outline: none;
        border: none;
        width: 320px;
        height: 55px;
        background: #4285f4;
        color: #fff;
        font-size: 18px;
        letter-spacing: 1px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.5s;
        transition-property: border-left, border-right, box-shadow;
      }

      .form .options-02 {
        color: #bbb;
        font-size: 14px;
        margin-top: 30px;
      }

      .form .options-02 a {
        color: #4285f4;
      }
      .b-btn {
        color: white;
      }
      /* Responsive CSS */

      @media screen and (max-width: 500px) {
        .form {
          width: 95%;
        }

        .form .user-input {
          width: 100%;
        }

        .form .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form class="login-form" action="" method="post">
        <i class="fas fa-user-circle"></i>
        <input
          class="user-input"
          type="text"
          name="name"
          placeholder="Cu치l es tu nombre ?"
        />
        <input
          class="user-input"
          type="text"
          name="breed"
          placeholder="Cu치l es tu raza ?"
        />
        <input
          class="user-input"
          type="text"
          name="type"
          placeholder="Cu치l es tu clase ?"
        />
        <input
          class="user-input"
          type="text"
          name="level_name"
          placeholder="C칩mo llamas a tu nivel ?"
        />
        <input class="btn" type="submit" value="Comenzar" />
      </form>
  </body>
</html>
